# Production application properties for Render deployment
server.port=${PORT:8081}

# ===============================
# Database Configuration for Render
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/insurancedb?allowPublicKeyRetrieval=true&useSSL=true&serverTimezone=UTC}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:5025}

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# Spring Security
# ===============================
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ===============================
# Actuator Configuration for Health Checks
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# ===============================
# Logging for production
# ===============================
logging.level.org.hibernate.SQL=WARN
logging.level.com.insurance.app=INFO
logging.level.root=INFO